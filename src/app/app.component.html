<ion-app>

  <ion-menu contentId="main"
            side="end">

    <ion-header>
      <ion-toolbar>
        <ion-title>{{ user.name }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-menu-toggle>

        <ion-item *ngFor="let btn of menuBtns"
                  button
                  [routerLink]="['/', btn.path]"
                  routerDirection="forward">
          <ion-icon slot="start"
                    [name]="btn.icon"></ion-icon>
          {{btn.label}}
        </ion-item>

        <ion-item *ngIf="user.accountType == 'standard'"
                  button
                  routerLink="/liked-companies"
                  routerDirection="forward">
          <ion-icon slot="start"
                    name="business"></ion-icon>
          Liked Companies
        </ion-item>

        <ion-item button
                  (click)="logout()">
          <ion-icon slot="start"
                    name="log-out"></ion-icon>
          Logout
        </ion-item>

      </ion-menu-toggle>

    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
