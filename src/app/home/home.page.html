<header></header>

<ion-content *ngIf="data$ | async as data">

  <ion-grid fixed>

    <ion-row>
      <ion-col size="12">
        <h1>Home</h1>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12"
               size-md="10">

        <account-card [data]="data.accountCardData"
                      (editClickedEvent)="accountCardEditClicked()"></account-card>

      </ion-col>

    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12"
               size-md="10">
        <profile-pic></profile-pic>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
